<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Slider</title>


  <!-- Bootstrap Icon -->
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css'
    integrity='sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=='
    crossorigin='anonymous' />


  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" />


  <!-- Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- JavaScript -->
  <script src="js/data.js"></script>
  <script defer src="js/script.js"></script>

</head>

<body>

    <div id="root">
        <div class="container">
            <div id="carousel">
              <!-- Prev button -->
              <i id="prev-button" class="bi bi-arrow-left-circle-fill" role="button" @click="goPrev"></i>
        
              <!-- Gallery -->
                <div class="gallery">
                    <figure v-for="(pic, i) in pictures" v-show="currentIndex === i" @mouseenter="stopInterval" @mouseleave="startInterval">
                      <figcaption>
                        <h2>{{pic.name}}</h2>
                        <h3>{{pic.description}}</h3>
                      </figcaption>
                      <img :src="`img/${pic.image}`" :alt="pic.name">
                    </figure>
        
              </div>
        
              <!-- next button -->
              <i id="next-button" class="bi bi-arrow-right-circle-fill" role="button" @click="goNext"></i>
            </div>
        
            <!-- Thumbnails -->
            <div id="thumbnails">
                <div id="thumbnails">
                  <img v-for="(pic, i) in pictures" :src="`img/${pic.image}`" :alt="pic.name" :class="{active: i === currentIndex}" @click="currentIndex = i">
                </div>
        
            </div>
            <!--
            <div class="autoplay-controls">
              <button id="autoplay-button" >STOP AUTOPLAY</button>
            </div>
            -->
          </div>
    </div>    

</body>

</html>
